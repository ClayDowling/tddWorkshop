allprojects {
  apply plugin: 'java'
  apply plugin: 'jacoco'
  repositories { 
    jcenter() 
  }
  dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    // testCompile 'org.mockito:mockito-core:2.7.22'
  }
  test { finalizedBy jacocoTestReport }
}
